<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in!</title>
    <link href="dist//main.css" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>

<h1>Welcome to Pepecoin!</h1>
<h2>Log in here!</h2>
<div class="error hidden">
    <p class="error__p"></p>
</div>
<div class="form">
    <label class="form__label" for="email">Email</label>
    <input class="form__input" id="email" name="email" type="text">

    <label class="form__label" for="password">Password</label>
    <input class="form__input" id="password" name="password" type="password">

    <div class="flex flex-row mt-4 justify-between">
        <button class="btn btn--primary self-center" id="loginBtn">Login</button>
        <a class="link self-center" href="signup.html">Don't have an account yet?</a>
    </div>
</div>

<script src="dist/js/login.js"></script>
</body>
</html>
