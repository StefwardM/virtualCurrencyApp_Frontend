<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Sign up!</title>
    <link href="dist/main.css" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>

<h1 class="title">Create an account now!</h1>
<div class="error hidden">
    <p class="error__p"></p>
</div>
<div class="form">

    <label class="form__label" for="email">Email</label>
    <input class="form__input" id="email" name="email" type="text">

    <label class="form__label" for="username">Username</label>
    <input class="form__input" id="username" name="username" type="text">

    <label class="form__label" for="firstname">Firstname</label>
    <input class="form__input" id="firstname" name="firstname" type="text">

    <label class="form__label" for="lastname">Lastname</label>
    <input class="form__input" id="lastname" name="lastname" type="text">

    <label class="form__label" for="password">Password</label>
    <input class="form__input" id="password" name="password" type="password">

    <div class="flex flex-row mt-4 justify-between">
        <button class="btn btn--primary" id="signUpBtn">Sign up</button>
        <a class="link self-center" href="login.html">Already have an account?</a>
    </div>

</div>

<script src="dist/js/signup.js"></script>

</body>
</html>
