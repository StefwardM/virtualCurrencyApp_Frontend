<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="sass/main.css" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="mobile">
    <h1 class="title">Create an account now!</h1>
    <div class="error">
        Here is some feedback
    </div>
    <div>
        <div class="flex flex-col">
            <label for="email">Email</label>
            <input class="inputfield" id="email" name="email" type="text">
        </div>

        <div class="flex flex-col">
            <label for="firstname">Firstname</label>
            <input class="inputfield" id="firstname" name="firstname" type="text">
        </div>

        <div class="flex flex-col">
            <label for="lastname">Lastname</label>
            <input class="inputfield" id="lastname" name="lastname" type="text">
        </div>

        <div class="flex flex-col">
            <label for="password">Password</label>
            <input class="inputfield" id="password" name="password" type="password">
        </div>

        <div class="flex flex-row mt-4 justify-between">
            <button class="btn w-1_3 self-center">Let's go</button>
            <a class="link self-center" href="login.html">Already have an account?</a>
        </div>

    </div>
</div>
<script src="js/signup.js"></script>
</body>
</html>
