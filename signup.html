<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="sass/main.css" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app">
    <h2 class="title">Create an account</h2>
    <div class="alert hidden">
        Here is some feedback
    </div>
    <div class="signup">
        <div>
            <label for="email">Email</label>
            <input class="input--text" id="email" name="email" type="text">
        </div>

        <div>
            <label for="firstname">Firstname</label>
            <input class="input--text" id="firstname" name="firstname" type="text">
        </div>

        <div>
            <label for="lastname">Lastname</label>
            <input class="input--text" id="lastname" name="lastname" type="text">
        </div>

        <div>
            <label for="password">Password</label>
            <input class="input--text" id="password" name="password" type="password">
        </div>

        <button class="btn btn--primary">Let's go</button>
    </div>
</div>
<script src="js/signup.js"></script>
</body>
</html>
