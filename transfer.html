<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="sass/main.css" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>

<a class="link link--nav" href="index.html"> <img alt="go back arrow" class="nav__icon" src="images/Back.svg"></a>
<h2 class="mt-6">Who do you want to send PP to?</h2>
<div class="error hidden">
    <p class="error__p"></p>
</div>
<div class="form">
    <label class="form__label" for="sendTo">To</label>
    <input class="form__input" id="sendTo" name="sendTo" placeholder="Type a name" type="text">

    <label class="form__label" for="amount">Coins</label>
    <input class="form__input" id="amount" name="amount" placeholder="Type an amount of coins" type="text">

    <select id="reason">
        <option class="link link--dropdown" value="Teamwork 👍">Teamwork 👍</option>
        <option class="link link--dropdown" value="Helping out 🚀">Helping out 🚀</option>
        <option class="link link--dropdown" value="Going the extra mile 🏎">Going the extra mile 🏎</option>
    </select>

    <label class="form__label" for="message">Message</label>
    <textarea class="form__textarea" id="message" name="Message" placeholder="Type a message" type="text"></textarea>

    <div class="flex flex-row mt-4 justify-center gap-12">
        <button class="btn btn--primary w-1_3 self-center" id="confirmBtn">Confirm</button>
        <button class="btn btn--primary btn--cancel w-1_3 self-center" id="cancelBtn">Cancel</button>
    </div>

</div>
<script src="js/transfer.js"></script>

</body>
</html>
